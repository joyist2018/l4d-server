//NETWORK
sm_cvar sv_minrate 30000					//default 5000		//Min bandwidth rate allowed on server, 0 = unlimited
sm_cvar sv_maxrate 0					//default 10000		//Max bandwidth rate allowed on server, 0 = unlimited
sm_cvar sv_mincmdrate 1					//default 40		//(If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate.
sm_cvar sv_maxcmdrate 30					//default 0			//This sets the minimum value for cl_cmdrate. 0 == unlimited.
sm_cvar sv_minupdaterate 30				//default 10		//Minimum updates per second that the server will allow
sm_cvar sv_maxupdaterate 101				//default 60		//Maximum updates per second that the server will allow
sm_cvar net_splitpacket_maxrate 15000	//default 15000		//Max bytes per second when queueing splitpacket chunks. Half of maxrate. Above 30000 might cause lag for players?

sm_cvar net_splitrate 2
sm_cvar sv_clockcorrection_msecs 40
sm_cvar nb_update_frequency 0.045			//Updates common zombies as fast as possible making them smooth rather then jittery. Increase this value to around 0.05 if the commons get bugged(eternal climbing etc.)

sm_cvar net_maxcleartime 0001
sm_cvar sv_client_cmdrate_difference 20
sm_cvar sv_client_predict 1
